<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function AB() {
        let s = "";
        for (let i = 0; i < N; i++) {
          for (let j = 0; j < N; j++) {
            s += A[i][j] + " ";
          }
          s += "   ";
          for (let j = 0; j < N; j++) {
            s += B[i][j] + " ";
          }
          s += "\n";
        }
        return s;
      };

      //0-t, 1-k, 2-s, 3-sk
      let A = [];
      let B = [];
      let N = 10;
      for (let i = 0; i < N; i++) {
        A[i] = [];
        B[i] = [];
        for (let j = 0; j < N; j++) {
          A[i][j] = 0;
          B[i][j] = 0;
        }
      }
      A[3][3] = 1;
      A[3][4] = 1;
      A[3][5] = 1;
      B[3][3] = 1;
      B[3][4] = 1;
      B[3][5] = 1;
    alert(AB());
    </script>
  </body>
</html>
